compute_nodes:
  min: 10
  max: 20

api:
  bind: 0.0.0.0:8080
  
gateways:
  mygateway:
    binds:
      - 0.0.0.0:25565
    receive_proxy_protocol: true
    receive_real_ip: false
    servers:
      - myserver

servers:
  myserver:
    domains:
      - mc.example.com
    address: 0.0.0.0:25544
    send_proxy_protocol: true
    send_real_ip: false
    disconnect_message: Sorry {{username}}, but the server is offline.
    online_status: # Overrides only version name and icon of the original server
      version_name: Infrared 1.17
      icon_path: ./myserver.png
    webhooks:
      - mywebhook

webhooks:
  mywebhook:
    client_timeout: 1s
    url: https://mc.example.com/callback
    events:
      - PlayerJoin
      - PlayerLeave
    
# These are default values that can be overridden
defaults:
  gateway:
    binds:
      - 0.0.0.0:25565
    receive_proxy_protocol: true
    receive_real_ip: true
    servers:
      - myserver
  server:
    domains:
      - mc.example.com
    address: 0.0.0.0:25544
    proxy_bind: 0.0.0.0
    dial_timeout: 1s
    send_proxy_protocol: true
    send_real_ip: false
    disconnect_message: Sorry {{username}}, but the server is offline.
    offline_status:
      version_name: Proxy Host XY
      protocol_number: 0
      max_players: 20
      players_online: 0
      icon_path: ./offline.png
      player_sample:
        - name: Steve
          uuid: 8667ba71-b85a-4004-af54-457a9734eed7
        - name: Alex
          uuid: ec561538-f3fd-461d-aff5-086b22154bce
      motd: |
        Proxy Host XY
        {{requestedDomain}} is not reachable.
  webhook:
    client_timeout: 1s

